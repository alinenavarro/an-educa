<po-page-default
  p-title="Alunos"
  [p-actions]="pageActions" 
  [p-breadcrumb]="breadcrumb" 
 >

 <po-table 
 [p-columns]="tableColumns"
 [p-items]="students.items"
 [p-loading]="isLoading"
 [p-show-more-disabled]="!hasNextPage"
 (p-show-more)="showMoreStudents()"
 [p-loading-show-more]="isLoading"
 p-container="border"
 [p-height]="heightTable"
 [p-infinite-scroll]="hasNextPage"
 
 > 
</po-table>
  
</po-page-default>
